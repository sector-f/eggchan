# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Category:
    model: github.com/sector-f/eggchan/graphql.Category
  Board:
    model: github.com/sector-f/eggchan/graphql.Board
  Thread:
    model: github.com/sector-f/eggchan/graphql.Thread
  Post:
    model: github.com/sector-f/eggchan/graphql.Post
